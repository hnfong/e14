<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨筆 - {% block subtitle %}呢度嗰度{% endblock subtitle %}</title>
    <style>
        :root {
            --grey-100: #101010;
            --grey-200: #101010;
            --grey-300: #202020;
            --grey-400: #404040;
            --grey-500: #808080;
            --grey-600: #c0c0c0;
            --grey-700: #e0e0e0;
            --grey-800: #f0f0f0;
            --grey-900: #fafafa;
            --grey-1000: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--grey-900);
            color: var(--grey-400);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: var(--grey-500);
            text-align: center;
            margin: 30px 0 20px;
            font-weight: 500;
        }

        .tabs {
            display: flex;
            overflow-x: auto;
            background-color: var(--grey-800);
            border-radius: 8px;
            padding: 8px;
            margin: 20px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            margin: 0 4px;
            background-color: var(--grey-700);
            color: var(--grey-500);
            text-align: center;                                                                                                                                                              border-radius: 6px;                                                                                                                                                              text-decoration: none;
            font-size: 0.95rem;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tab.active {
            background-color: var(--grey-600);
            color: var(--grey-400);
            font-weight: 600;
        }

        .entry {
            background-color: var(--grey-800);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.1s;
        }

        .entry h2, .entry h3 {
            color: var(--grey-500);
            margin-top: 0;
        }

        .entry h2 a, .entry h3 a {
            color: var(--grey-500);
            margin-top: 0;
            text-decoration: none;
        }
        .entry h2 a:hover, .entry h3 a:hover {
            color: var(--grey-400);
        }

        .meta {
            color: var(--grey-600);
            font-size: 0.85rem;
            margin: 8px 0;
        }

        .tags {
            margin-top: 8px;
        }

        .tag {
            display: inline-block;
            background-color: var(--grey-700);
            color: var(--grey-500);
            padding: 2px 8px;
            margin: 0 4px 4px 0;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        a.tag {
            text-decoration: none;
        }

        div.staff-actions {
            float: right;
            padding: 0px;
            margin: 0px;
        }

	.paginate-arrows a {
	    color: var(--grey-700);
	}
	.paginate-arrows a:link {
	    color: #6090f0;
	    text-decoration: none;
	}
	.paginate-arrows a:visited {
	    color: #6090f0;
	    text-decoration: none;
	}

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .tab {
                min-width: 120px;
                padding: 10px 12px;
                font-size: 0.85rem;
            }

            .entry {
                padding: 16px;
            }
        }

.markdown-rendered img { max-width: 100%; height: auto; }
.markdown-rendered pre { background: var(--grey-900); color: var(--grey-500); padding: 10px; overflow: auto; white-space: pre-wrap; font-style: italic; }
.markdown-rendered code { font-family: monospace; background: var(--grey-900); padding: 2px 4px; }
.markdown-rendered blockquote { border-left: 3px solid var(--grey-400); margin: 0; padding-left: 10px; }

    </style>
</head>
<body>
    <div class="container">
        <h1>隨筆</h1>

        <div class="tabs">
            <a href="{% url 'journal:blog_list' %}" class="tab {% if active_tab == 'blog' %}active{% endif %}">記事</a>
            <a href="{% url 'journal:topic_list' %}" class="tab {% if active_tab == 'topic' %}active{% endif %}">格物</a>
            <a href="{% url 'journal:archive_list' %}" class="tab {% if active_tab == 'archive' %}active{% endif %}">留念</a>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.markdown-source').forEach(function(sourceEl) {
        const renderedEl = sourceEl.nextElementSibling;
        const markdown = sourceEl.textContent || sourceEl.innerText;
        renderedEl.innerHTML = marked.parse(markdown);
    });
});
    </script>
</body>
</html>
