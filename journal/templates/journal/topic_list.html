{% extends "journal/base.html" %}

{% block content %}
 <h2>Comments</h2>
 {% for entry in entries %}
  <div class="entry">
   <h3>{{ entry.title }}</h3>
   <div class="meta">{{ entry.created_at|date:"M d, Y" }}</div> |
    {% if entry.tags %}
     {% for tag in entry.tags.split %}
      <a href="{% url 'tagged_entries' tag|slice:'2:' %}" class="tag">{{ tag }}</a>
     {% endfor %}
    {% endif %}
  </div>
 {% empty %}
  <p>No entries yet.</p>
 {% endfor %}
{% endblock %}
