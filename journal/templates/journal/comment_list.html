{% extends "journal/base.html" %}

{% block content %}
    <h2>Comments</h2>
    {% for entry in entries %}
        <div class="entry">
            <h3>{{ entry.title }}</h3>
            <div class="meta">{{ entry.created_at|date:"M d, Y" }}</div>
        </div>
    {% empty %}
        <p>No comments yet.</p>
    {% endfor %}
{% endblock %}
