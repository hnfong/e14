<!-- templates/note/note_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>e14 Note</title>
 <!-- Bootstrap 4.6 CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
 <style>
  .note-title {
   font-size: 16px;
   font-weight: bold;
  }
  .note-content {
   background: #f8f9fa;
   border: 1px solid #ddd;
   border-radius: 4px;
   font-family: monospace;
   white-space: pre-wrap;
   padding: 0.2em;
   font-size: 12px;
  }
  .note-content-public {
   background: #f0fff6;
  }
  p { margin: 0; padding: 0; }
  form { margin: 0; padding: 0; }
 </style>
</head>
<body>
 <div id='overlay' style='display:none; background-color: #AAA; height: 200px; width: 100%; position: absolute;'></div>
 <div class="container mt-1">
  <!-- Create New Note Form -->
  <div>
   <form method="post" action="{% url 'create_note' %}">{% csrf_token %}
    <input type="text" name="title" class="form-control" placeholder="Title">
    <textarea name="content" class="form-control" placeholder="Content" rows="5" required></textarea>
    <button type="submit" class="btn btn-primary">Save</button>
   </form>
  </div>

  <!-- List of Notes -->
  {% for note in notes %}
   <div class="mb-3 mt-1">
    <div class="d-flex justify-content-between align-items-center">
     <div class="note-title" title="created {{ note.create_time|date:'Y-m-d H:i' }} modified {{ note.modified_time|date:'Y-m-d H:i' }}">
      {% if note.display_title %}
      {{ note.display_title }}
      {% else %}
       (Untitled)
      {% endif %}
     </div>
     <div>
      <button class="btn btn-sm btn-outline-danger public-btn" data-id="{{ note.id }}" title="Make public">{% if note.is_public %}üîì{% else %}üåê{% endif %}</button>
      <button class="btn btn-sm btn-outline-danger edit-btn" data-id="{{ note.id }}" title="Edit note">‚úèÔ∏è</button>
      <button class="btn btn-sm btn-outline-secondary copy-btn" data-content="{{ note.contents.strip }}" title="Copy to clipboard"><svg class="" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="currentColor" focusable="false" role="img" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32"><path d="M28,10V28H10V10H28m0-2H10a2,2,0,0,0-2,2V28a2,2,0,0,0,2,2H28a2,2,0,0,0,2-2V10a2,2,0,0,0-2-2Z" transform="translate(0)"></path><path d="M4,18H2V4A2,2,0,0,1,4,2H18V4H4Z" transform="translate(0)"></path><rect fill="none" width="32" height="32"></rect></svg></button>
      <button class="btn btn-sm btn-outline-danger delete-btn" data-id="{{ note.id }}" title="Delete note">‚ùå</button>
     </div>
    </div>
    <div class="note-content {% if note.is_public %}note-content-public{% endif %}">{{ note.contents.strip|linebreaksbr }}</div>
   </div>
  {% empty %}
   <p class="text-muted">No notes yet.</p>
  {% endfor %}
 </div>

 <!-- JavaScript for Copy and Delete Functionality -->
 <script>
  function editNote(div) {
   const noteTitle = div.previousElementSibling.querySelector('.note-title').innerText;
   const noteContent = div.innerText;

   document.querySelector('input[name="title"]').value = '[EDIT] ' + noteTitle;
   document.querySelector('textarea[name="content"]').value = noteContent;

   // Optionally, you can add logic to scroll to the form or highlight it
   document.querySelector('form').scrollIntoView({ behavior: 'smooth' });
  }
  function hAlert(msg) {
   const ele = document.getElementById('overlay');
   ele.innerText = msg;
   ele.style.display = 'block';
   setTimeout(function() { ele.style.display = 'none'; }, 2000);
  }

  const doubleDblClickThreshold = 2000; // ms

 document.addEventListener('DOMContentLoaded', function() {
  const notes = document.querySelectorAll('.note-content');
  const urlPattern = /(https?:\/\/[^\s<>]+)/g;  // linebreaksbr would just make the \n <br /> and doesn't preserve the \n. At any rate shouldn't include htmls as well.
  notes.forEach(note => {
      note.innerHTML = note.innerHTML.replace(urlPattern, match => `<a href="${match}" rel="noreferrer">${match}</a>`);
  });

  document.querySelector('textarea[name="content"]').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && (e.altKey||e.metaKey)) {
      e.preventDefault();
      document.querySelector('form').submit();
    }
  });

  document.querySelectorAll('.note-content').forEach(div => {
   div.addEventListener('dblclick', () => {
    const now = Date.now();
    if (!div.lastDblClickTime || now - div.lastDblClickTime > doubleDblClickThreshold) {
     div.lastDblClickTime = now;
     return;
    }
    // Double-dblclick detected
    editNote(div);
   });
  });

  // Edit button
  document.querySelectorAll('.edit-btn').forEach(button => {
   button.addEventListener('click', () => {
    let ele = button;
    while (ele && !ele.querySelector("DIV.note-content")) {
     ele = ele.parentElement;
    }
    editNote(ele.querySelector("DIV.note-content"));
   });
  });

  // Copy to Clipboard Functionality
  document.querySelectorAll('.copy-btn').forEach(button => {
   button.addEventListener('click', () => {
    const content = button.getAttribute('data-content');
    navigator.clipboard.writeText(content).then(() => {
     hAlert('Copied to clipboard!');
    }).catch(() => {
     alert('Failed to copy.');
    });
   });
  });

  // Delete Note Functionality
  document.querySelectorAll('.delete-btn').forEach(button => {
   button.addEventListener('click', () => {
    const noteId = button.getAttribute('data-id');
    if (confirm('Are you sure you want to delete this note?')) {
     fetch(`/note/delete/${noteId}/`, {
      method: 'POST',
      headers: {
       'X-CSRFToken': '{{ csrf_token }}',
       'Content-Type': 'application/json',
      },
     }).then(response => {
      if (response.ok) {
       window.location.reload(); // Reload the page after deletion
      } else {
       alert('Failed to delete the note.');
      }
     });
    }
   });
  });

  // Make Public Note Functionality
  document.querySelectorAll('.public-btn').forEach(button => {
   button.addEventListener('click', () => {
    const noteId = button.getAttribute('data-id');
    fetch(`/note/public/${noteId}/`, {
     method: 'POST',
     headers: {
      'X-CSRFToken': '{{ csrf_token }}',
      'Content-Type': 'application/json',
     },
    }).then(response => {
     if (response.ok) {
      window.location.reload(); // Reload the page after deletion
     } else {
      alert('Failed to toggle public the note.');
     }
    });
   });
  });
 });
 </script>
</body>
</html>
