<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <style>
        :root {
            --grey-100: #121212;
            --grey-200: #1e1e1e;
            --grey-300: #2d2d2d;
            --grey-400: #4a4a4a;
            --grey-500: #888888;
            --grey-600: #cccccc;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--grey-100);
            color: var(--grey-600);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: var(--grey-500);
            text-align: center;
            margin: 30px 0 20px;
            font-weight: 500;
        }

        .tabs {
            display: flex;
            overflow-x: auto;
            background-color: var(--grey-200);
            border-radius: 8px;
            padding: 8px;
            margin: 20px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            margin: 0 4px;
            background-color: var(--grey-300);
            color: var(--grey-500);
            text-align: center;                                                                                                                                                              border-radius: 6px;                                                                                                                                                              text-decoration: none;
            font-size: 0.95rem;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tab.active {
            background-color: var(--grey-400);
            color: var(--grey-600);
            font-weight: 600;
        }

        .tab:hover:not(.active) {
            background-color: var(--grey-200);
            color: var(--grey-400);
        }

        .entry {
            background-color: var(--grey-200);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.1s;
        }

        .entry:hover {
            transform: translateY(-2px);
        }

        .entry h2, .entry h3 {
            color: var(--grey-500);
            margin-top: 0;
        }

        .meta {
            color: var(--grey-400);
            font-size: 0.85rem;
            margin: 8px 0;
        }

        .tags {
            margin-top: 8px;
        }

        .tag {
            display: inline-block;
            background-color: var(--grey-300);
            color: var(--grey-500);
            padding: 2px 8px;
            margin: 0 4px 4px 0;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .tab {
                min-width: 120px;
                padding: 10px 12px;
                font-size: 0.85rem;
            }

            .entry {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Journal</h1>

        <div class="tabs">
            <a href="{% url 'blog_list' %}" class="tab {% if active_tab == 'journal' %}active{% endif %}">Blog</a>
            <a href="{% url 'comment_list' %}" class="tab {% if active_tab == 'comment' %}active{% endif %}">Comments</a>
            <a href="{% url 'archival_list' %}" class="tab {% if active_tab == 'archival' %}active{% endif %}">Archival</a>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
